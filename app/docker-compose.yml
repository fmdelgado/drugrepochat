version: '3.4'

services:
  app:
    image: drugrepochat
    container_name: drugrepochat
    links:
      - "db"
    build: .
    env_file:
      - .env
    ports:
      - ${port_mapping}
    depends_on:
      - db
    volumes:
      - index_volume:/app/indexes


  db:
    container_name: drugrepochatdb
    platform: linux/x86_64
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: ${root_pw}

volumes:
  index_volume:
    driver: local
