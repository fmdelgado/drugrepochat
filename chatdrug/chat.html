<form method="post">
    {% csrf_token %}
    <input type="text" name="user_input" required>
    <button type="submit">Send</button>
</form>

<div id="chat_history">
    {% for speaker, message in request.session.chat_history %}
        <div class="{{ speaker.lower() }}">
            <p>{{ message }}</p>
        </div>
    {% endfor %}
</div>
